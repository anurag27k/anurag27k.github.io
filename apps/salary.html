    <script>
      function myFunction() {
        //getting all values
        var inhand = Math.round(
          parseFloat(document.getElementById("inhand").value)
        );
        var joiningBonus = Math.round(
          parseFloat(document.getElementById("joiningBonus").value)
        );
        var performanceBonus = Math.round(
          parseFloat(document.getElementById("performanceBonus").value)
        );
        var stocksYearly = Math.round(
          parseFloat(document.getElementById("stocksYearly").value)
        );
        var stocksYears = Math.round(
          parseFloat(document.getElementById("stocksYears").value)
        );
        var othersFixed = Math.round(
          parseFloat(document.getElementById("othersFixed").value)
        );
        var othersVariable = Math.round(
          parseFloat(document.getElementById("othersVariable").value)
        );

        var inhand_e = Math.round(
          parseFloat(document.getElementById("inhand_e").value)
        );
        var joiningBonus_e = Math.round(
          parseFloat(document.getElementById("joiningBonus_e").value)
        );
        var performanceBonus_e = Math.round(
          parseFloat(document.getElementById("performanceBonus_e").value)
        );
        var stocksYearly_e = Math.round(
          parseFloat(document.getElementById("stocksYearly_e").value)
        );
        var stocksYears_e = Math.round(
          parseFloat(document.getElementById("stocksYears_e").value)
        );
        var othersFixed_e = Math.round(
          parseFloat(document.getElementById("othersFixed_e").value)
        );
        var othersVariable_e = Math.round(
          parseFloat(document.getElementById("othersVariable_e").value)
        );

        //assigning current ctc
        var ctc =
          inhand +
          joiningBonus +
          performanceBonus +
          stocksYearly * stocksYears +
          othersFixed +
          othersVariable;

        var ctc1 =
          inhand +
          joiningBonus +
          performanceBonus +
          stocksYearly +
          othersFixed +
          othersVariable;

        var ctc2 =
          inhand +
          performanceBonus +
          stocksYearly +
          othersFixed +
          othersVariable;

        //assigning new ctc
        var ctc_e =
          inhand_e +
          joiningBonus_e +
          performanceBonus_e +
          stocksYearly_e * stocksYears_e +
          othersFixed_e +
          othersVariable_e;

        var ctc1_e =
          inhand_e +
          joiningBonus_e +
          performanceBonus_e +
          stocksYearly_e +
          othersFixed_e +
          othersVariable_e;

        var ctc2_e =
          inhand_e +
          performanceBonus_e +
          stocksYearly_e +
          othersFixed_e +
          othersVariable_e;

        //putting ctc values in webpage
        document.getElementById("ctc").value = ctc;
        document.getElementById("ctc1").value = ctc1;
        document.getElementById("ctc2").value = ctc2;

        document.getElementById("ctc_e").value =
          ctc_e + " (" + Math.round(((ctc_e - ctc) * 100) / ctc) + "% Hike)";
        document.getElementById("ctc1_e").value =
          ctc1_e +
          " (" +
          Math.round(((ctc1_e - ctc1) * 100) / ctc1) +
          "% Hike)";
        document.getElementById("ctc2_e").value =
          ctc2_e +
          " (" +
          Math.round(((ctc2_e - ctc2) * 100) / ctc2) +
          "% Hike)";

        //calulating %hikes
        document.getElementById("inhand_e_hike").value = Math.round(
          (100 *
            (parseFloat(document.getElementById("inhand_e").value) -
              parseFloat(document.getElementById("inhand").value))) /
            parseFloat(document.getElementById("inhand").value)
        );
        document.getElementById("joiningBonus_e_hike").value = Math.round(
          (100 *
            (parseFloat(document.getElementById("joiningBonus_e").value) -
              parseFloat(document.getElementById("joiningBonus").value))) /
            parseFloat(document.getElementById("joiningBonus").value)
        );
        document.getElementById("performanceBonus_e_hike").value = Math.round(
          (100 *
            (parseFloat(document.getElementById("performanceBonus_e").value) -
              parseFloat(document.getElementById("performanceBonus").value))) /
            parseFloat(document.getElementById("performanceBonus").value)
        );
        document.getElementById("stocksYearly_e_hike").value = Math.round(
          (100 *
            (parseFloat(document.getElementById("stocksYearly_e").value) -
              parseFloat(document.getElementById("stocksYearly").value))) /
            parseFloat(document.getElementById("stocksYearly").value)
        );
        document.getElementById("othersFixed_e_hike").value = Math.round(
          (100 *
            (parseFloat(document.getElementById("othersFixed_e").value) -
              parseFloat(document.getElementById("othersFixed").value))) /
            parseFloat(document.getElementById("othersFixed").value)
        );
        document.getElementById("othersVariable_e_hike").value = Math.round(
          (100 *
            (parseFloat(document.getElementById("othersVariable_e").value) -
              parseFloat(document.getElementById("othersVariable").value))) /
            parseFloat(document.getElementById("othersVariable").value)
        );

        document.getElementById("ctc_e_spl").value = Math.round(
          ((ctc1_e - ctc1) * 100) / ctc1
        );
      }

      function myFunction2() {
        //get expected %
        var ctc_e_spl = Math.round(
          parseFloat(document.getElementById("ctc_e_spl").value)
        );

        //updating values accoridingly

        //inhand gets hike others remain same
        document.getElementById("inhand_e").value = Math.round(
          parseFloat(document.getElementById("inhand").value) +
            parseFloat(document.getElementById("inhand").value) *
              0.01 *
              ctc_e_spl +
            parseFloat(document.getElementById("joiningBonus").value) *
              0.01 *
              ctc_e_spl +
            parseFloat(document.getElementById("performanceBonus").value) *
              0.01 *
              ctc_e_spl +
            parseFloat(document.getElementById("stocksYearly").value) *
              0.01 *
              ctc_e_spl +
            parseFloat(document.getElementById("othersFixed").value) *
              0.01 *
              ctc_e_spl +
            parseFloat(document.getElementById("othersVariable").value) *
              0.01 *
              ctc_e_spl
        );

        document.getElementById("joiningBonus_e").value = Math.round(
          parseFloat(document.getElementById("joiningBonus").value)
        );

        document.getElementById("performanceBonus_e").value = Math.round(
          parseFloat(document.getElementById("performanceBonus").value)
        );

        document.getElementById("stocksYearly_e").value = Math.round(
          parseFloat(document.getElementById("stocksYearly").value)
        );

        document.getElementById("stocksYears_e").value = Math.round(
          parseFloat(document.getElementById("stocksYears").value)
        );

        document.getElementById("othersFixed_e").value = Math.round(
          parseFloat(document.getElementById("othersFixed").value)
        );

        document.getElementById("othersVariable_e").value = Math.round(
          parseFloat(document.getElementById("othersVariable").value)
        );

        //to update hike%
        myFunction();
      }

        window.location.reload();
